<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Jeu Concours</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KHC3FPV2NL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KHC3FPV2NL');
    </script>
</head>
<body>
    <!-- Formulaire du jeu concours -->
    <form id="jeu-concours-form" onsubmit="submitForm(event)">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" name="envoyer">Envoyer</button>
    </form>
    <script>
        function submitForm(event) {
            event.preventDefault();
            gtag('event', 'formSubmission', {
                'event_category': 'Form',
                'event_action': 'submit',
                'event_label': 'Jeu Concours'
            });

            setTimeout(function() {
                window.location.href = 'confirmation.html';
            }, 1000); // Rediriger après 1 seconde pour s'assurer que l'événement est envoyé
        }
    </script>
</body>
</html>
